	<body>
		<div class="slidecontainer">
			<label for="slider_corner_bias">Corner Bias</label>
			<input type="range" min="1" max="6" value="5" class="slider" id="slider_corner_bias">

			<label for="slider_wall_bias">Wall Bias</label>
			<input type="range" min="0" max="1" step="0.05" value="0.3" class="slider" id="slider_wall_bias">

			<label for="slider_floor_bias">Floor Bias</label>
			<input type="range" min="0" max="1" step="0.05" value="0.7" class="slider" id="slider_floor_bias">

			<label for="slider_room_size">Room Size Threshold</label>
			<input type="range" min="0" max="20" step="1" value="10" class="slider" id="slider_room_size">

			<button type="button" onclick="run_wavefunction_collapse()">Generate</button>
		</div>

			Corner: <span id="value_corner"></span>
			Wall: <span id="wall_corner"></span>

			var corner_slider = document.getElementById("slider_corner_bias");
			var wall_slider = document.getElementById("slider_wall_bias");
			var floor_slider = document.getElementById("slider_floor_bias");
			var room_size_slider = document.getElementById("slider_room_size");

			var corner_output = document.getElementById("value_corner");
			var wall_output = document.getElementById("wall_corner");
			var floor_output = document.getElementById("floor_corner");
			var room_size_output = document.getElementById("room_size");

			corner_output.innerHTML = corner_slider.value;
			wall_output.innerHTML = wall_slider.value;
			floor_output.innerHTML = floor_slider.value;
			room_size_output.innerHTML = room_size_slider.value;
			
			corner_slider.oninput = function() {

			}
			wall_slider.oninput = function() {

			}
			floor_slider.oninput = function() {
